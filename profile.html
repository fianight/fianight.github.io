<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --sub: #888;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Noto Sans TC",
                   system-ui, sans-serif;

      /* POTOFU 關鍵感覺 */
      line-height: 1.8;
      letter-spacing: 0.03em;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 72px 24px 96px;
    }

    header {
      margin-bottom: 64px;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      opacity: 0.85;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      font-weight: 400;
      letter-spacing: 0.06em;
    }

    p {
      margin: 0;
      font-size: 13px;
      color: var(--sub);
      max-width: 360px;   /* 關鍵：限制行寬 */
      line-height: 1.9;   /* 比正文更鬆 */
      letter-spacing: 0.04em;
    }

    .links a {
      display: block;
      padding: 20px 0;
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
      letter-spacing: 0.05em;
    }

    .links a:hover {
      opacity: 0.45;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <img class="avatar" src="profileicon.png" alt="Icon">

      <h1>Fia</h1>
      <p>Design / Create / Contact</p>
    </header>

    <nav class="links">
      <a href="https://www.plurk.com/fianight" target="_blank">Plurk</a>
      <a href="https://x.com/fianight" target="_blank">X / TWITTER</a>
      <a href="https://github.com/fianight" target="_blank">GITHUB</a>
      <a href="mailto:gmail@gmail.com?subject=Title&body=Message">CONTACT</a>
    </nav>
  </div>
</body>
</html>
