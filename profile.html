<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --sub: #666;
      --border: #e5e5e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Noto Sans TC",
                   system-ui, sans-serif;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 8px;
      font-weight: 600;
    }

    p {
      margin: 0;
      color: var(--sub);
      font-size: 14px;
    }

    .links a {
      display: block;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-size: 16px;
      letter-spacing: 0.02em;
    }

    .links a:hover {
      opacity: 0.6;
    }

    footer {
      margin-top: 48px;
      font-size: 12px;
      color: var(--sub);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>你的名字</h1>
      <p>一句簡短描述（設計 / 創作 / 聯絡）</p>
    </header>

    <nav class="links">
      <a href="#">Portfolio</a>
      <a href="#">Instagram</a>
      <a href="#">X / Twitter</a>
      <a href="#">GitHub</a>
      <a href="#">Contact</a>
    </nav>

    <footer>
      © 2025
    </footer>
  </div>
</body>
</html>
